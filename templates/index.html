
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mr.Choo</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/chat.css">
  </head>
  <body>
    <div class="body-content">

        <div class="text-center chat-title">
            <h1 class="text-light">Welcome to Mr.Choo Chatbot</h1>
        </div>

        <div class="chat-container">
            <div class="chat-status">
                <div class="status-row">
                    <div class="status-col">
                        <img src="/static/images/robot.png" alt="" id="bot-icon">
                    </div>

                    <div class="status-col">
                        <div class="bot-name">
                            Mr. Choo
                        </div>

                        <div class="bot-status">
                            Online
                        </div>
                    </div>
                </div>
                
            </div>

            <div class="message-container" id="response-container">

                <!-- <div class="human-message-flex">
                    <div class="human-message">
                        <div class="human-message-display">
                            Hello I am human
                        </div>
                    </div>
                </div> -->

                <div id="response">
                    <div class="bot-message-flex">        
                        <div class="bot-message">
                            <div class="bot-message-display">
                                Tell me something interesting!
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="bot-message-flex" id="bot-typing-display" style="display: none;">
                    <div class="bot-message-typing">
                        Typing<span id="dots-container"></span>
                    </div>
                </div>

            </div>
            
            <div class="input-section">
                <input class="form-control" type="text" name="question" id="question" placeholder="Enter your message here..." onkeyup="sendMessage()">
            </div>
        </div>

        

        <div class="row">
            <div class="col">
            
            </div>
        </div>

    </div>

    <script src="/static/jquery.min.js" ></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <script>
        var dot = 0;

        setInterval(function typingDots(){
            var dots_container = document.getElementById("dots-container");

            if(dot != 3){
                dots_container.innerHTML = dots_container.innerHTML + ".";
                dot++;
            }
            else{
                dot = 0;
                dots_container.innerHTML = "";
            }
        }, 500);

        function scrollToBottom() {
            var messages = document.getElementById("response-container");
            messages.scrollTop = messages.scrollHeight;
        }

        function sendMessage(){
            if (event.keyCode === 13) {
                event.preventDefault();

                if($("#question").val().trim().length != 0){

                    var bot_typing_display = document.getElementById("bot-typing-display");

                    //Get user's input
                    var user_input = $("#question").val();


                    console.log(user_input)

                    //Append user input
                    $("#response").append(
                            '<div class="human-message-flex">' +
                                '<div class="human-message">' +
                                    '<div class="human-message-display">' +
                                        user_input +
                                    '</div>' +
                                '</div>' +
                            '</div>'
                    );

                    //Display bot typing
                    bot_typing_display.style.display = "";

                    //Scroll to bottom
                    scrollToBottom();

                    //Clear the input box
                    $("#question").val("");

                    $.ajax({
                        type: "POST",
                        url: "/chatbot",
                        data: {
                            question: user_input
                        },
                        success: function(result) {
                            //Remove bot typing
                            bot_typing_display.style.display = "none";

                            $("#response").append(
                                '<div class="bot-message-flex">' +
                                    '<div class="bot-message">' +
                                        '<div class="bot-message-display">' +
                                            result.response +
                                        '</div>' +
                                    '</div>' +
                                '</div>'
                            );

                            //Scroll to bottom
                            scrollToBottom();
                        
                        },
                        error: function(result) {
                            console.log(result)
                        }
                    });
                }
                
            }
        }

    </script>

  </body>
</html>
